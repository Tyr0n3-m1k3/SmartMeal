
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartMeal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SmartMeal</h1>
    <button id="menu-toggle" class="mobile-nav-button">☰</button>
    <nav id="main-nav">
      <a href="#" class="nav-link" data-view="home">Home</a>
      <a href="#" class="nav-link" data-view="cart">Cart (<span id="cart-count">0</span>)</a>
      <a href="#" class="nav-link" data-view="login">Login</a>
    </nav>
  </header>

  <main>
    <!-- Home View -->
    <section id="home-view" class="view active">
      <div class="search-container">
        <input type="search" id="search-bar" placeholder="Search restaurants or cuisine...">
        <i class="fas fa-search"></i>
      </div>
      <div id="restaurant-list" class="grid-container"></div>
    </section>

    <!-- Restaurant Detail View -->
    <section id="restaurant-view" class="view">
      <button class="back-button" data-view="home">← Back to Restaurants</button>
      <div id="restaurant-details">
        <div class="image-container">
          <img id="restaurant-cover" alt="Restaurant Cover">
        </div>
        <div class="restaurant-info">
          <h2 id="restaurant-name"></h2>
          <p id="restaurant-cuisine"></p>
        </div>
        <h3>Menu</h3>
        <div id="restaurant-menu-list" class="menu-grid"></div>
      </div>
    </section>

    <!-- Admin Panel View -->
    <section id="admin-panel" class="view">
      <button class="back-button" data-view="home">← Back to Restaurants</button>
      <h2>Add Restaurant</h2>
      <div class="form-group">
        <label for="res-name">Restaurant Name</label>
        <input type="text" id="res-name" placeholder="Restaurant Name">
      </div>
      <div class="form-group">
        <label for="res-cuisine">Cuisine</label>
        <input type="text" id="res-cuisine" placeholder="Cuisine">
      </div>
      <div class="form-group">
        <label>Menu Items</label>
        <div id="menu-items-container">
          <div class="menu-item-input">
            <input type="text" class="menu-item-name" placeholder="Item Name">
            <input type="number" class="menu-item-price" placeholder="Price" min="0" step="0.01">
            <button class="remove-item-btn">×</button>
          </div>
        </div>
        <button class="add-item-btn" onclick="addMenuItem()">+ Add Item</button>
      </div>
      <div class="form-group">
        <label for="res-image-file">Cover Image</label>
        <input type="file" id="res-image-file" accept="image/*">
        <div class="image-preview-container">
          <img id="image-preview" src="" alt="Image Preview">
        </div>
      </div>
      <button class="submit-btn" onclick="addRestaurant()">Add Restaurant</button>
      <p id="admin-msg" class="status-message"></p>
    </section>

    <!-- Cart View -->
    <section id="cart-view" class="view">
      <button class="back-button" data-view="home">← Back to Restaurants</button>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">
        <strong>Total:</strong> $<span id="cart-total">0.00</span>
      </div>
      <div class="cart-actions">
        <button class="secondary-btn" onclick="showView('home')">Continue Shopping</button>
        <button class="primary-btn" onclick="showPayment()">Proceed to Payment</button>
      </div>
    </section>

    <!-- Payment View -->
    <section id="payment-view" class="view">
      <button class="back-button" data-view="cart">← Back to Cart</button>
      <h2>Payment Method</h2>
      <div class="payment-methods">
        <div class="payment-method selected" data-method="card">
          <i class="far fa-credit-card"></i>
          <span>Credit/Debit Card</span>
        </div>
        <div class="payment-method" data-method="paypal">
          <i class="fab fa-cc-paypal"></i>
          <span>PayPal</span>
        </div>
      </div>
      <div id="card-payment" class="payment-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" placeholder="John Doe">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="card-expiry">Expiry Date</label>
            <input type="text" id="card-expiry" placeholder="MM/YY">
          </div>
          <div class="form-group">
            <label for="card-cvv">CVV</label>
            <input type="text" id="card-cvv" placeholder="123">
          </div>
        </div>
      </div>
      <div id="paypal-payment" class="payment-form hidden">
        <div class="paypal-info">
          <i class="fab fa-cc-paypal"></i>
          <p>You will be redirected to PayPal to complete your payment</p>
        </div>
      </div>
      <button class="submit-btn" onclick="processPayment()">Complete Payment</button>
    </section>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal" onclick="hideModal('login-modal')">&times;</span>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h2>Customer Login</h2>
              <div class="social-login">
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                  <i class="fab fa-google"></i>
                  <span>Login with Google</span>
                </button>
                <button class="social-btn apple-btn" onclick="socialLogin('apple')">
                  <i class="fab fa-apple"></i>
                  <span>Login with Apple</span>
                </button>
              </div>
              <button class="flip-btn" onclick="flipCard()">Restaurant Owner? Login Here</button>
            </div>
            <div class="flip-card-back">
              <h2>Owner Login</h2>
              <div class="form-group">
                <label for="owner-username">Username</label>
                <input type="text" id="owner-username" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="owner-password">Password</label>
                <input type="password" id="owner-password" placeholder="Password">
              </div>
              <button class="submit-btn" onclick="ownerLogin()">Login</button>
              <button class="flip-btn" onclick="flipCard()">Customer Login</button>
            </div>
          </div>
        </div>
        <p id="login-error" class="error-message"></p>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <footer>
    <p>&copy; 2025 SmartMeal. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
