<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartMeal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Minimal inline CSS to support layout */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav, header, footer { padding: 1em; background: #333; color: white; }
    .hidden { display: none; }
    .restaurant, .menu-item { border: 1px solid #ccc; margin: 1em; padding: 1em; }
    #toast { position: fixed; bottom: 1em; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 1em; border-radius: 5px; z-index: 9999; }
    .show { display: block !important; }
    button { margin-top: 0.5em; }
  </style>
</head>
<body>

<header>
  <h1>SmartMeal</h1>
  <button onclick="toggleLogin()">Login</button>
  <button onclick="viewCart()">Cart (<span id="cart-count">0</span>)</button>
  <input id="search-bar" type="text" placeholder="Search restaurants...">
</header>

<!-- Home View -->
<div id="home-view">
  <div id="restaurant-list"></div>
</div>

<!-- Restaurant Full View -->
<div id="restaurant-view" class="hidden">
  <img id="restaurant-cover" style="max-width: 100%; height: auto;" />
  <h2 id="restaurant-name"></h2>
  <p id="restaurant-cuisine"></p>
  <div id="restaurant-menu-list"></div>
  <button onclick="showHome()">Back</button>
</div>

<!-- Cart Modal -->
<div id="cart-modal" class="hidden">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="cart-total">0</span></p>
  <button onclick="placeOrder()">Place Order</button>
  <button onclick="closeCart()">Close</button>
</div>

<!-- Admin Panel -->
<div id="admin-panel" class="hidden">
  <h2>Restaurant Admin Panel</h2>
  <input id="res-name" placeholder="Restaurant Name">
  <input id="res-cuisine" placeholder="Cuisine">
  <input id="res-menu" placeholder="Menu (comma separated)">
  <input type="file" id="res-image-file">
  <img id="image-preview" style="max-width: 200px; display: none;" />
  <button onclick="addRestaurant()">Add Restaurant</button>
  <p id="admin-msg"></p>
</div>

<!-- Login Modal -->
<div id="login-modal" class="hidden">
  <h2>Login</h2>
  <select id="login-role">
    <option value="customer">Customer</option>
    <option value="owner">Restaurant Owner</option>
  </select>
  <input id="login-username" placeholder="Username">
  <input id="login-password" type="password" placeholder="Password">
  <button onclick="handleLogin()">Login</button>
  <p id="login-error" style="color: red;"></p>
</div>

<!-- Toast Message -->
<div id="toast" class="hidden"></div>

<!-- Script -->
<script src="script.js"></script>

</body>
</html>
