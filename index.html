<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartMeal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .toast.show {
      opacity: 1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartMeal</h1>
    <button id="menu-toggle" class="mobile-nav-button">☰</button>
    <nav id="main-nav">
      <a href="#" onclick="showHome()">Home</a>
      <a href="#" onclick="viewCart()">Cart (<span id="cart-count">0</span>)</a>
      <a href="#" onclick="toggleLogin()">Login</a>
    </nav>
  </header>

  <main>
    <!-- Home View -->
    <section id="home-view">
      <input type="search" id="search-bar" placeholder="Search restaurants or cuisine..." />
      <div id="restaurant-list"></div>
    </section>

    <!-- Restaurant Detail View -->
    <section id="restaurant-view" class="hidden">
      <button onclick="showHome()">← Back to Restaurants</button>
      <div id="restaurant-details">
        <img id="restaurant-cover" alt="Restaurant Cover" style="max-width: 100%; border-radius: 8px;" />
        <h2 id="restaurant-name"></h2>
        <p id="restaurant-cuisine"></p>
        <h3>Menu</h3>
        <div id="restaurant-menu-list"></div>
      </div>
      <div id="restaurant-menu-list">
  <div class="menu-item">
    <p class="item-name">Burger</p>
    <p class="item-price" data-price="8.99">$8.99</p>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  <div class="menu-item">
    <p class="item-name">Pizza</p>
    <p class="item-price" data-price="12.49">$12.49</p>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
      </div>
    </section>

    <!-- Admin Panel View -->
    <section id="admin-panel" class="hidden">
      <h2>Add / Edit Restaurant</h2>
      <input type="text" id="res-name" placeholder="Restaurant Name" /><br />
      <input type="text" id="res-cuisine" placeholder="Cuisine" /><br />
      <input type="text" id="res-menu" placeholder="Menu (comma-separated)" /><br />
      <label for="res-image-file">Cover Image</label>
      <input type="file" id="res-image-file" accept="image/*" />
      <img id="image-preview" src="" alt="Image Preview" style="margin-top: 1rem; max-width: 100%; border-radius: 8px; display: none;" />
      <button onclick="addRestaurant()">Add Restaurant</button>
      <p id="admin-msg" style="color: green;"></p>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
      <button onclick="closeCart()">Close</button>
      <button onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Login</h2>
      <select id="login-role">
        <option value="customer">Customer</option>
        <option value="owner">Restaurant Owner</option>
      </select>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="handleLogin()">Login</button>
      <p id="login-error" style="color: red;"></p>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <footer>
    <p>&copy; 2025 SmartMeal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
